<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | NIOMIC</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td> : <input type="text" name="nama" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td> : <input type="text" name="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> : <input type="email" name="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td> : <input type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td> : <input type="url" name="aw" placeholder="Masukkan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td> : <input type="date" name="tl"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td> : <input type="number" name="umur" placeholder="Umur" min="10" max="100"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td> : 
                        <label><input type="radio" name="jk" value="laki-laki"> Laki-laki </label>
                        <label><input type="radio" name="jk" value="perempuan"> Perempuan </label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td> : 
                        <select name="agama">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td> : <textarea name="biografi" rows="2" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td> : <a href="https://niomic.com" target="_blank"><img src="logo1.jpg" alt="NIOMIC" width="200" height="200" align="center"></a></td>
                </tr>
                </p>
                <tr>
                    <td>Audio</td>
                    <td> : <audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
